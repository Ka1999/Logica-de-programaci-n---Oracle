<meta charset= "UTF-8">
<h1>Numeros pares</h1>
<script>
	
function saltarLinea() {
   document.write("<br>");
   document.write("<br>");
   document.write("<br>");
 
}

function imprimir(frase) {

   document.write(frase);
   saltarLinea();

}
   

   var contador = 2

   var limite = 100


   while (contador <= limite) {
          imprimir(contador);
          contador = contador + 2


  
   }

   
   imprimir("fin")
</script>
