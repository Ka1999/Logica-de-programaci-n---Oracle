<meta charset="UTF-8">
<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
<script>

function saltarLinea() {
    document.write("<br>");
    
}

function imprimir(frase) {
   document.write("<big>"+frase+"</big>");
    saltarLinea();
}
var numeroPensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;


while( contador <= intentos ){
var numeroLanzado = parseInt(prompt("INTENTO #" + contador+": Ingrese un número entre 0-10"));

    if (numeroPensado == numeroLanzado){
        alert("¡Sí, es el número "+numeroLanzado+"! Usted acertó en el intento #"+contador);
         imprimir("¡Sí, es el número "+numeroLanzado+"! Usted acertó en el intento #"+contador);
        break;

    }else{
            alert("¿"+numeroLanzado +"? Usted erró. Intente de nuevo");

            imprimir("¿"+numeroLanzado +"? Intento #"+ contador +": Usted erró, el numeró era: "+numeroPensado);
            if(numeroPensado % 2 == 0){
                alert("PISTA: El número es PAR");

            }else{
                alert("PISTA: El número es IMPAR");

            }
    }
    contador++;

}
imprimir("°°°°°°FIN°°°°°")
</script>
